<h1>Login Now</h1>

{% for message in messages %}
<h3>{{message}}</h3>
{% endfor %}

<style>
h3{
    color: red;
}
</style>

<form action="login" method="POST">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username" />
    <p>Password:</p>
    <input type="password" name="password" />
    <br> <br>
    <input type="submit" />
</form>
